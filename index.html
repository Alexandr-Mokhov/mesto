<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото владельца страницы">
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__edit" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards"></ul>

          <template id="elements__item-template">
            <li class="elements__item">
              <img class="elements__image" src="#" alt="">
              <div class="elements__delete"></div>
              <div class="elements__mask">
                <h2 class="elements__name"></h2>
                <button class="elements__heart" type="button"></button>
              </div>
            </li>
          </template>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copiring">&copy; 2022 Mesto Russia Мохов&nbsp;Александр</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_type_profile">
        <button class="popup__close popup__close_type_profile" type="button"></button>
        <form class="popup__form popup__form_type_profile" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input id="name-input" class="popup__input popup__input_type_name" name="input-name" type="text" placeholder="Ваше имя" required minlength="2" maxlength="40">
          <span class="name-input-error popup__input-error"></span>
          <input id="profession-input" class="popup__input popup__input_type_profession" name="input-profession" type="text" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="profession-input-error popup__input-error"></span>
          <button class="popup__save popup__save_type_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container popup__container_type_card">
        <button class="popup__close popup__close_type_card" type="button"></button>
        <form class="popup__form popup__form_type_card" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <input id="card-name-input" class="popup__input popup__input_type_card-name" name="card-name" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="card-name-input-error popup__input-error"></span>
          <input id="link-input" class="popup__input popup__input_type_card-link" name="card-link" type="url" placeholder="Ссылка на картинку" required>
          <span class="link-input-error popup__input-error"></span>
          <button class="popup__save popup__save_type_card" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close popup__close_type_image" type="button"></button>
          <img class="popup__image" src="#" alt="">
          <h3 class="popup__title popup__title_type_image"></h3>
      </div>
    </div>
  </div>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
